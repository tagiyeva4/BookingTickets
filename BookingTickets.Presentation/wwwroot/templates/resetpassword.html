<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f4ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 5px solid #9c27b0;
        }

        .header {
            font-size: 22px;
            font-weight: bold;
            color: #9c27b0;
        }

        .email-content {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }

        .reset-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #e91e63;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
        }

            .reset-button:hover {
                background: #d81b60;
            }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="email-container">
        <div class="header">Reset Your Password</div>
        <div class="email-content">
            You recently requested to reset your password. Click the button below to set a new password.
        </div>
        <a href="{{{url}}}" class="reset-button">Reset Password</a>
        <div class="footer">
            If you didn’t request this, you can safely ignore this email.
        </div>
    </div>

</body>
</html>
