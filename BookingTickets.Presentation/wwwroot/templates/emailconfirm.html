<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f8f0ff;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td align="center" style="padding: 30px 0;">
                <table role="presentation" width="420px" cellspacing="0" cellpadding="0" border="0" style="background-color: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0px 5px 20px rgba(128, 0, 128, 0.3);">

                    <!-- Üst Başlık -->
                    <tr>
                        <td align="center" style="background-color: #9c27b0; padding: 25px; color: #fff; font-size: 26px; font-weight: bold;">
                            🎟 Confirm Your Email
                        </td>
                    </tr>

                    <!-- Bilet İçeriği -->
                    <tr>
                        <td style="padding: 25px; text-align: center; border-bottom: 2px dashed #ddd;">
                            <p style="font-size: 17px; color: #444;">You're just one step away! Click the button below to verify your email and complete your registration.</p>
                        </td>
                    </tr>

                    <!-- Bilet Kodu ve Buton -->
                    <tr>
                        <td align="center" style="padding: 30px;">
                            <!--<p style="font-size: 19px; font-weight: bold; color: #9c27b0;">Your Confirmation Code:</p>
                            <p style="font-size: 28px; font-weight: bold; color: #ff4081; letter-spacing: 3px; background-color: #f8f0ff; padding: 10px 20px; border-radius: 8px; display: inline-block;">
                                XYZ-456
                            </p>-->

                            <br><br>
                            <a href="{{{url}}}" style="background-color: #ff4081; color: #fff; text-decoration: none; padding: 14px 28px; border-radius: 8px; display: inline-block; font-size: 18px; font-weight: bold; box-shadow: 0px 4px 10px rgba(255, 64, 129, 0.4);">
                                Confirm Email
                            </a>
                        </td>
                    </tr>

                    <!-- Alt Bilgi -->
                    <tr>
                        <td align="center" style="background-color: #f8f0ff; padding: 15px; font-size: 13px; color: #666;">
                            If you didn’t sign up for this, please ignore this email. <br>
                            &copy; 2025 YourTicketWebsite
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
